<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análsis de Sentimientos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Actor&family=Jura:wght@400;500&display=swap');
      </style>
    <link rel="stylesheet" href="/css/analsisSentimientos.css">
    <script src="/scripts/analisisSentimientos.js"></script>
</head>
<body>
    <main class="userWindow"> 
 
        <div class="navbar">
            <div calss="navbar-background"> </div>
                <div class="btn-navbar">
                    <a th:href="@{/index/analisisSentimientos}" class="btn-analisisSentimientos">Análisis de sentimientos</a>
                    <a th:href="@{/index/ConsultarItem}" class="btn-consultarItem">Consultar Item</a>
                    <a th:href="@{/index/consultarTop}" class="btn-consultarTop">Consultar TOP X</a>
                    <a th:href="@{/index/generarPDF}" class="btn-generarPDF">Generar PDF</a>
                    <a th:href="@{/index/Regresar}" class="btn-exit">Salir</a>
                </div>
                
        </div>
        
        </div>          
             <div class="contentUser"> 
                <h1>Análisis de sentiemientos</h1> 
                 <section class="RegisterContentUser"> 

                    <div class="col1AnalsisCategoria">
                        <label id="lblAnalsisCategoria" class="form-labelColAnalsisCategoria">Análisis para una Categoría:  </label>
                        <select id="cboCategoryItem" class="form-selectCategoryItem">
                            <option value="0">Seleccione una opción</option>
                            <th:block th:each="c : ${listCategorias}">
                                <option th:value="${c.idCategoria}" th:text="${c.nombreCategoria}"></option>
                            </th:block>
                        </select>
                    </div>

                    <div class="Input1" >   
                        <input id="idinput1" name="input1" value="${sentimiento}">
                        <div class="RealizarAnalisis1">
                            <a th:href="@{/index/analizarSentimientos}" class="btn-RealizarAnalisis1">Realizar Análisis</a>
                        </div>
                    </div>
                 
                    <div class="col2AnalisisItem">
                        <label id="lblAnalisisItem" for="cboAnalisisItem" class="form-labelCol2AnalisisItem">Análisis para un item:  </label>
                        <select id="cboAnalisisItem" class="form-selectAnalisisItem">
                            <option value="0">Seleccione una opción</option>
                            <option value="1"> item 1</option>
                        </select>
                    </div>

                    <div class="Input2" >
                        <input id="idInput2" name="Input2">  
                        <div class="RealizarAnalisis2">
                            <button class="btn-RealizarAnalisis2" onclick=" if(validarSeleccionItem()) window.location.href='url_admin'" >Realizar Análisis</button>  
                         </div>
                    </div>
            
                    <label id="lblanalsisSentimientos" class="analsisSentimientos">Análisis de sentimientos para un ítem de una categoría en específico</label>
                    
                    <div class="col3Categoria">
                        <label id="lblCategoria" for="cboCategoria" class="form-labelCol3Categoria">Categoría: </label>
                        <select id="cboCategoria" class="form-selectCategoria">
                            <option value="0">Seleccione una opción</option>
                            <option value="1"> categoria </option>
                        </select>
                    </div> 

                    <div class="col4Item">
                        <label id="lblItem" for="cboItem" class="form-labelCol3Item">Item:</label>
                        <select id="cboItem" class="form-selectItem">
                            <option value="0">Seleccione una opción</option>
                            <option value="1"> item </option>
                        </select>
                    </div>

                    <div class="Input3" >
                      
                        <input id="idEjemplo" name="ejemplo">  
                        <div class="RealizarAnalisis3">
                            <button class="btn-RealizarAnalisis3" onclick=" if (validarSeleccionCategoriaEspecifica()) if(validarSeleccionCategoria()) window.location.href='url_admin'" >Realizar Análisis</button>  
                         </div>
                    </div>
                </section>              
             </div>   
        </main>
        <script src="/js/analisisSentimientos.js"></script>
</body>
</html>
